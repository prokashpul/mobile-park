<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Park BD</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- =================Stylesheet links===================== -->
    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom style sheet -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <!--==================== header section start================= -->
    <header>
        <!-- =========Nav menu section ============ -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid mx-3">
                <a class="navbar-brand fw-bold fs-1"> <span class="text-warning">Mobile</span>Park<sup
                        class="fs-6 fw-light">BD</sup></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ms-auto fs-5">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h2 class="text-center fw-bold py-3 fs-1">Welcome To Mobile Park BD</h2>
        <!-- search option -->
        <div class="d-flex justify-content-center">
            <div class="d-flex w-md-20">
                <input class="form-control border-1 rounded-0" type="search" placeholder="Search" aria-label="Search"
                    id="search-input">
                <button class="btn btn-warning text-light rounded-0" onclick="searchBtn()">Search</button>
            </div>
        </div>
        <p class="text-center mt-3 mb-3" id="error-message">Search Mobile name ..</p>

    </header>
    <!--==================== header section End================= -->
    <!-- =====================Main section start ================== -->
    <main class="container">
        <h3 class="text-center fw-bold mb-5">Search Results</h3>
        <!-- search result  -->
        <div class="row row-cols-1 row-cols-md-3  g-4" id="display-items">

        </div>
    </main>
    <!-- =====================Main section End================== -->


    <!-- =====================Footer section Start================== -->
    <footer class="text-center py-2 bg-light mt-5">
        <small>&copy;Copyright 2020 | <span class="text-warning">Mobile Park BD</span></small>
    </footer>
    <!-- =====================Footer section End================== -->

    <!--================= script links =========================-->
    <!-- ==== custom link ======== -->
    <script src="js/app.js"></script>
    <!-- ===bootstrap script link=== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
